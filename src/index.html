<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-success">
    <div class="p-3 ">
      <div
        class="text-center border border-black bg-white mx-auto rounded-4 shadow-lg"
        style="width: 329px;height: 500px;"
        id="ContainerCard"
      >
        <span
          class="d-block"
          style="font-size: 80px; float: left; height: 70px ; margin-left: 20px;"
          id="icon"
          >♥</span
        >
        <span
          class="d-block pb-5 fw-semibold"
          id="number"
          style="font-size: 80px; margin-top: 50%;"
          >3</span
        >
        <span
          class="d-block pt-5"
          style="font-size: 80px; float: right; margin-right: 20px;"
          id="icon2"
          >♥</span
        >
      </div>
      <div class="d-flex justify-content-center w-100 mb-3">
        <button class="mt-5 mx-auto rounded-3 border border-light-subtle" id="lanzarcarta" onclick="GetRandomCard()">Lanzar Carta</button>
      </div>
      <div>
        <label class="text-light" for="ancho">Defina el ancho</label>
        <input type="number" class="rounded-3 border border-light-subtle"  id="ancho" placeholder="Defina el ancho"></input>
        <label for="alto" class="text-light">Defina el alto</label>
        <input type="number" class="rounded-3 border border-light-subtle" id="alto" placeholder="Defina el alto"></input>
        <button  class="rounded-3 border border-light-subtle" id="anchoyalto" onclick="ChangeWidthHeight()">Definir ancho y alto</button>
        <button  class="rounded-3 border border-light-subtle" id="Intervale" onclick="IntervalCard()">Intervale chage Card</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
